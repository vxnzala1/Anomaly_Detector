<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz de Análisis de Imágenes mediante IA</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Variables para modo claro y oscuro */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #ccc;
            --button-bg-color: #007bff;
            --button-text-color: #ffffff;
            --navbar-bg-color: #ffffff;
            --navbar-text-color: #000000;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --border-color: #444;
            --button-bg-color: #bb86fc;
            --button-text-color: #000000;
            --navbar-bg-color: #333333;
            --navbar-text-color: #ffffff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Barra Auxiliar */
        .aux-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: var(--navbar-bg-color);
            color: var(--navbar-text-color);
            border: 1px solid var(--border-color);
        }

        /* Cabecera */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
        }

        .header-logo, .header-description {
            width: 45%;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        /* Menú Principal */
        .menu {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .menu-item {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            margin: 0 5px;
            background-color: var(--navbar-bg-color);
            color: var(--navbar-text-color);
        }

        /* Contenido Principal */
        .content {
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        /* Pie de Página */
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .footer-section {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        #upload-button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #toggle-theme {
            padding: 10px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body data-theme="light">

    <!-- Barra Auxiliar -->
    <div class="aux-bar">
        <span>Inicio</span>
        <button id="toggle-theme">Modo Oscuro</button>
    </div>

    <!-- Cabecera -->
    <div class="header">
        <div class="header-logo">Logotipo</div>
        <div class="header-description">Descripción de Sencia 2.0</div>
    </div>

    <!-- Menú Principal -->
    <div class="menu">
        <div class="menu-item">Opción de Menú 1</div>
        <div class="menu-item">Opción de Menú 2</div>
        <div class="menu-item">Opción de Menú 3</div>
        <div class="menu-item">Opción de Menú 4</div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <h1 class="my-4">Implementación de Análisis de Imágenes mediante IA</h1>
        <div id="drag-drop-area" class="content">
            Arrastra y suelta tu imagen aquí o haz clic para seleccionar
        </div>
        <form id="upload-form">
            <div class="form-group">
                <label for="algorithm-select">Selecciona un algoritmo:</label>
                <select id="algorithm-select" class="form-control">
                    <option value="algoritmo1">YOLO</option>
                    <option value="algoritmo2">Algoritmo Ejemplo</option>
                    <option value="algoritmo3">Algoritmo Ejemplo 2</option>
                </select>
            </div>
            <button type="button" id="upload-button" class="btn btn-primary">
                Subir
            </button>
        </form>

        <!-- Contenedor para mostrar la imagen procesada -->
        <div id="image-container"></div>
    </div>

    <!-- Pie de Página -->
    <div class="footer">
        <div class="footer-section">Información adicional</div>
        <div class="footer-section">Redes sociales</div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toggleThemeButton = document.getElementById('toggle-theme');

            // Función para alternar entre modos claro y oscuro
            toggleThemeButton.addEventListener('click', function () {
                var body = document.body;
                var currentTheme = body.getAttribute('data-theme');
                var newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                toggleThemeButton.textContent = newTheme === 'light' ? 'Modo Oscuro' : 'Modo Claro';
            });
        });
    </script>
</body>
</html>
